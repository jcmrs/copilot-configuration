name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
        working-directory: webapp
      - name: Lint
        run: npm run lint
        working-directory: webapp
      - name: Build
        run: npm run build
        working-directory: webapp
      - name: Test
        run: npm test || echo "No tests found"
        working-directory: webapp
